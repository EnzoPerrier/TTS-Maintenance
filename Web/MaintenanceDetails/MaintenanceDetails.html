       CONTENEUR PRINCIPAL
    ======================================== */
    #MaintenanceDetails {
      background: linear-gradient(135deg, var(--gray-50) 0%, var(--white) 100%);
      border-radius: var(--radius-lg);
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow-md);

    }

    /* ========================================
       GESTION DES PHOTOS
    ======================================== */
    .photo-container {
      margin-top: 1.5rem;
      padding: 1.5rem;
      background: var(--gray-50);
      border-radius: var(--radius-md);
      border: 2px dashed var(--gray-300);
      transition: var(--transition);
    }

    .photo-container:hover {
      border-color: var(--primary-blue);
      background: var(--white);
    }

    .photo-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
      font-weight: 600;
      color: var(--gray-800);
      font-size: 1.05rem;
    }

    .photo-label::before {
      content: "ğŸ“·";
      font-size: 1.5rem;
    }

    #photoInput,
    #editPhotoInput {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid var(--gray-200);
      border-radius: var(--radius-md);
      font-size: 0.95rem;
      cursor: pointer;
      transition: var(--transition);
      background: var(--white);
    }

    #photoInput:hover,
    #editPhotoInput:hover {
      border-color: var(--primary-blue);
    }

    #photoInput:focus,
    #editPhotoInput:focus {
      outline: none;
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
    }

    /* PrÃ©visualisation des photos */
    #photoPreview {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .photo-preview {
      max-width: 150px;
      max-height: 150px;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-md);
      object-fit: cover;
      border: 3px solid var(--white);
      transition: var(--transition);
    }

    .photo-preview:hover {
      transform: scale(1.05);
      box-shadow: var(--shadow-lg);
    }

    /* Photos dans la liste des produits - AFFICHAGE HORIZONTAL */
    .photos-grid {
      display: flex !important;
      flex-direction: row !important;
      flex-wrap: nowrap !important;
      gap: 0.75rem;
      margin-top: 1rem;
      overflow-x: auto;
      padding-bottom: 0.5rem;
    }

    .photos-grid::-webkit-scrollbar {
      height: 8px;
    }

    .photos-grid::-webkit-scrollbar-track {
      background: var(--gray-100);
      border-radius: 4px;
    }

    .photos-grid::-webkit-scrollbar-thumb {
      background: var(--primary-blue);
      border-radius: 4px;
    }

    .photos-grid::-webkit-scrollbar-thumb:hover {
      background: var(--primary-dark);
    }

    .photo-item {
      position: relative;
      background: var(--white);
      border-radius: var(--radius-md);
      overflow: hidden;
      box-shadow: var(--shadow-sm);
      transition: var(--transition);
      flex-shrink: 0;
      width: 150px;
      height: 150px;
    }

    .photo-item:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-md);
    }

    .photo-item img {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover !important;
      display: block !important;
      cursor: pointer !important;
    }

    .photo-actions {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      display: flex;
      gap: 0.5rem;
      z-index: 10;
    }

    .photo-actions button {
      padding: 0.5rem;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      box-shadow: var(--shadow-md);
      background: rgba(220, 53, 69, 0.9);
      backdrop-filter: blur(4px);
      border: 2px solid white;
    }

    .photo-actions button:hover {
      background: rgba(220, 53, 69, 1);
      transform: scale(1.1);
    }

    .photo-description {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 0.5rem;
      font-size: 0.75rem;
      color: var(--white);
      background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
      backdrop-filter: blur(4px);
      margin: 0 !important;
    }

    /* Responsive */
    @media (max-width: 768px) {

        height: 120px;
      }

        height: 30px;

        padding: 0.4rem;

    /* Responsive */

    .photo-info {

       MODAL PHOTO EN GRAND
    ======================================== */
    .photo-modal {

      position: fixed;
      z-index: 10000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .photo-modal-content {

      max-height: 95%;
      object-fit: contain;
      border-radius: var(--radius-lg);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .photo-modal-close {
      position: absolute;
      top: 30px;
      right: 50px;
      color: var(--white);
      font-size: 50px;
      font-weight: bold;
      cursor: pointer;
      transition: var(--transition);

      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
      backdrop-filter: blur(10px);
    }

    .photo-modal-close:hover {

    .photo-help-text {
      font-size: 0.9rem;
      color: var(--gray-600);
      margin-top: 0.5rem;
      font-style: italic;
    }
  </style>
</head>
