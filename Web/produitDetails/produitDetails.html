<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D√©tails du produit</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    .photo-main-container {
      margin: 2rem 0;
      padding: 1.5rem;
      background: var(--gray-50);
      border-radius: var(--radius-lg);
    }

    .photo-main {
      width: 100%;
      max-width: 800px;
      height: 500px;
      object-fit: contain;
      border-radius: var(--radius-md);
      background: var(--white);
      box-shadow: var(--shadow-md);
      margin: 0 auto;
      display: block;
    }

    .photo-placeholder {
      width: 100%;
      max-width: 800px;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--gray-100);
      border: 2px dashed var(--gray-300);
      border-radius: var(--radius-md);
      color: var(--gray-600);
      font-size: 1.2rem;
      margin: 0 auto;
    }

    .photo-info {
      margin-top: 1rem;
      padding: 1rem;
      background: var(--white);
      border-radius: var(--radius-md);
      text-align: center;
    }

    .photo-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .photo-item {
      position: relative;
      border-radius: var(--radius-md);
      overflow: hidden;
      box-shadow: var(--shadow-sm);
      transition: var(--transition);
      cursor: pointer;
      background: var(--white);
    }

    .photo-item:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-md);
    }

    .photo-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .photo-item-info {
      padding: 0.75rem;
      background: var(--white);
    }

    .photo-item-date {
      font-size: 0.85rem;
      color: var(--gray-600);
      margin-bottom: 0.25rem;
    }

    .photo-item-maintenance {
      font-size: 0.9rem;
      color: var(--primary-blue);
      font-weight: 500;
    }

    .upload-form {
      margin: 2rem 0;
      padding: 1.5rem;
      background: var(--white);
      border-radius: var(--radius-lg);
      border: 2px solid var(--gray-200);
    }

    .file-input-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .file-input-wrapper input[type="file"] {
      position: absolute;
      left: -9999px;
    }

    .file-input-label {
      display: block;
      padding: 3rem;
      background: var(--gray-50);
      border: 2px dashed var(--gray-300);
      border-radius: var(--radius-md);
      text-align: center;
      cursor: pointer;
      transition: var(--transition);
    }

    .file-input-label:hover {
      border-color: var(--primary-blue);
      background: var(--white);
    }

    .file-input-label.has-file {
      border-color: var(--success);
      background: var(--white);
    }

    .modal-photo {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 10000;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .modal-photo.active {
      display: flex;
    }

    .modal-photo img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      border-radius: var(--radius-md);
    }

    .modal-close {
      position: absolute;
      top: 2rem;
      right: 2rem;
      color: white;
      font-size: 3rem;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }

    .maintenance-history {
      margin: 2rem 0;
    }

    .maintenance-card {
      background: var(--white);
      border: 1px solid var(--gray-200);
      border-radius: var(--radius-md);
      padding: 1.25rem;
      margin-bottom: 1rem;
      transition: var(--transition);
    }

    .maintenance-card:hover {
      border-color: var(--primary-blue);
      box-shadow: var(--shadow-sm);
    }
  </style>
</head>
<body>
  <button id="backBtn">Retour</button>

  <main>
    <section class="active">
      <h1>D√©tails du produit</h1>
      <div id="produitDetails"></div>

      <!-- Photo principale -->
      <div class="photo-main-container">
        <h3>üì∏ Photo actuelle</h3>
        <div id="photoMainContainer">
          <div class="photo-placeholder">
            <span>üì∑ Aucune photo disponible</span>
          </div>
        </div>
      </div>

      <!-- Formulaire d'upload -->
      <details open>
        <summary>üì§ Ajouter une photo</summary>
        <div class="upload-form">
          <form id="uploadForm" onsubmit="uploadPhoto(event)">
            <div class="file-input-wrapper">
              <input type="file" id="photoInput" name="photo" accept="image/*" required />
              <label for="photoInput" class="file-input-label" id="fileLabel">
                <div>
                  <strong>üìÅ Cliquez pour s√©lectionner une photo</strong>
                  <p style="margin-top: 0.5rem; color: var(--gray-600);">
                    Formats accept√©s: JPG, PNG, GIF, WEBP (Max 10MB)
                  </p>
                </div>
              </label>
            </div>
            
            <select id="maintenanceSelect" style="margin-top: 1rem;">
              <option value="">-- Associer √† une maintenance (optionnel) --</option>
            </select>
            
            <textarea id="photoCommentaire" placeholder="Commentaire sur la photo (optionnel)" style="margin-top: 1rem;"></textarea>
            
            <button class="primary" type="submit" style="margin-top: 1rem;">Envoyer la photo</button>
          </form>
        </div>
      </details>

      <!-- Historique des maintenances -->
      <details open>
        <summary>üîß Historique des maintenances</summary>
        <div id="maintenanceHistory" class="maintenance-history"></div>
      </details>

      <!-- Galerie de photos -->
      <details open>
        <summary>üñºÔ∏è Historique des photos</summary>
        <div id="photoGallery" class="photo-gallery"></div>
      </details>
    </section>
  </main>

  <!-- Modal pour afficher la photo en grand -->
  <div id="photoModal" class="modal-photo">
    <span class="modal-close" onclick="closePhotoModal()">√ó</span>
    <img id="modalImage" src="" alt="Photo en grand" />
  </div>

  <script src="produitDetails.js" defer></script>
</body>
</html>
